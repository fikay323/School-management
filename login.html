<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .wrong {
            margin: 0;
            font-size: 0.9rem;
            display: none;
            color: rgb(170,68,176);
        }
        .cont {
            transition: 300ms;
            height: 0;
            overflow: hidden;
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <main>
            <h1>Login Form</h1>
            <input type="text" name="" id="email" placeholder="Email" required>
            <div class="cont">
                <input type="password" name="" id="password" placeholder="Password" required>
                <button type="button" onclick="change()" class="btn1"><i class="fa-solid fa-eye-slash"></i></button>
            </div>
            <p class="wrong">Incorrect Password</p>
            <button name="" class="btn2" onclick="signIn()">Sign In</button>
            <p>Not a member?<a href="index.html"> Signup now</a></p>
        </main>
    </div>
    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/c36b48a40a.js" crossorigin="anonymous"></script>
</body>
</html>
