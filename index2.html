<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>

<body>
    <div>
        <main>
            <h1>Login Form</h1>

            <button type="button" onclick="change()" class="btn1 btn"><i class="fa-solid fa-eye-slash"></i></button>
            <button class="btn2" onclick="signIn()">Sign In</button>

        </main>
    </div>
