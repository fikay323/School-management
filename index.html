<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div>
    <form action="login.html">
        <h1>Registration Form</h1>
        <input type="text" name="" id="firstname" placeholder="Firstname" required>
        <input type="text" name="" id="lastname" placeholder="Lastname" required>
        <input type="text" name="" id="email" placeholder="Email" required>
        <div class="cont">
            <input type="password" name="" id="password" placeholder="Password" required>
            <button type="button" onclick="change()" class="btn1"><i class="fa-solid fa-eye-slash"></i></button>
        </div>
        <input type="number" name="" id="age" placeholder="Age">
        <input type="tel" name="" id="phoneNumber" placeholder="Phone Number" required>
        <button onclick="signUp()" class="btn2">Sign-Up</button>
    </form>
   </div>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/c36b48a40a.js" crossorigin="anonymous"></script>
</body>
</html>
