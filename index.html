<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="index2.html">
        <input type="text" name="" id="firstname" placeholder="Firstname" required>
        <input type="text" name="" id="lastname" placeholder="Lastname" required>
        <input type="text" name="" id="email" placeholder="Email" required>
        <input type="password" name="" id="password" placeholder="Password" required>
        <input type="number" name="" id="age" placeholder="Age">
        <input type="tel" name="" id="phoneNumber" placeholder="Phone Number" required>
        <button onclick="signUp()">Sign-Up</button>
    </form>
    <script src="./index.js"></script>
</body>
</html>
